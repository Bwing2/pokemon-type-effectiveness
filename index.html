<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Pokemon Type Effectiveness Check</h1>
    </header>

    <main>
      <div class="searchSection">
        <div class="searchInput">
          <label for="searchBox">Enter the type:</label>
          <input type="text" id="searchBox" />
        </div>
        <div class="searchButtons">
          <button id="strongBtn">Is Strong Against</button>
          <button id="weakBtn">Is Weak Against</button>
        </div>
      </div>

      <div class="resultsBox">
        <div id="result"></div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
