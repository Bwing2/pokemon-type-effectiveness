<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Pokemon Type Effectiveness Check</h1>
    </header>

    <main>
      <div class="searchSection">
        <div class="searchDiv">
          <div class="selectDropdown">
            <label for="selectBox">Select A Type:</label>
            <select id="selectBox">
              <option value="">Please choose an option</option>
              <option value="fire">Fire</option>
              <option value="water">Water</option>
              <option value="grass">Grass</option>
            </select>
          </div>
          <div class="searchButtons">
            <button id="strongBtn">Is Strong Against</button>
            <button id="weakBtn">Is Weak Against</button>
          </div>
          <div class="resultsBox">
            <div id="text"></div>
            <div id="images"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
